<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
<svg></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>

let width = 800, height = 800;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)

// Load external data
Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

// Data preprocessing
    data[0].forEach(e => {
        e.source = e.infector;
        e.target = e.infectee;
    });
    
console.log(data[0]); //links
// console.log(data[1]); //cases
let cases_len = data[1].length

let colorScale = d3.scaleOrdinal()
    .domain([0,1])
    .range(['steelblue', 'pink'])


let node = svg.append("g")
    .attr("id", function(d){
        return data[1].id
    })
    .classed("gender", function(d){
        if(data[1].gender == "female"){
            return 1;
        } else{
            return 2;
        }
    })
  .selectAll("circle")
  .data(data[1])
  .enter()
  .append("circle")
    .attr("r", 8)
    .style("fill", d=> colorScale(d.gender))
    
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended))

    

let simulation = d3.forceSimulation()
    .nodes(data[1])
    .force("x", d3.forceX().strength(0.3).x( width /2 ))
    .force("y", d3.forceY().strength(0.2).y( height /2 ))
    .force("link", d3.forceLink(data[0])
        .id(d => d.id)
        .distance(50)
    .strength(0.5))
    .force("charge", d3.forceManyBody().strength(1))
    .force("collide", d3.forceCollide().strength(1).radius(14))
    .force("r", d3.forceRadial(200, width /2, height /2).strength(0.2))
    .on("tick", d => {
        node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
        
        linkpath
        // console.log(d.source)
        .attr("d", d => "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y);
    })
    
    

    let linkpath = svg.append("g")
    .attr("id", "links")
    .selectAll("path")
    .data(data[0])
  .enter()
    .append("path")
    .attr("fill", "none")
    .attr("stroke", "black");


function dragstarted(event, d) {
  if (!event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(event, d) {
  d.fx = event.x;
  d.fy = event.y;
}

function dragended(event, d) {
  if (!event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

d3.select("#group1").on("click", function() {
    simulation
    .force("x", d3.forceX().strength(0.5).x(d => xPosition(d.class)))
    .force("y", d3.forceY().strength(0.2).y( height /2 ))
    .alphaTarget(0.3)
    .restart();
})


d3.select("#group2").on("click", function() {
    simulation
    .force("x", d3.forceX().strength(0.1).x(400))
    .force("y", d3.forceY().strength(0.1).y(400))
    .alphaTarget(0.3)
    .restart();
})   


})
</script>

</body>
</html>
