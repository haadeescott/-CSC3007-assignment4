<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-2">Covid Cases!</h1>
    <div class="container">
        <div class="row"></div>
        <div class="col-5">
            <div class="tooltip"></div>
    <button id="Gender_Group" class="btn btn-light">Male/Female</button>
    <button id="Unify_Group" class="btn btn-light">Unify!</button>
    <button id="Vaccination_Group" class="btn btn-light">Who's Vaccinated?</button>
          </div>
        
    </div>
<svg></svg>
      </div>
    

<script src="https://d3js.org/d3.v7.min.js"></script>

<script>

let width = 800, height = 700;

let svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", "0 0 " + width + " " + height)

// Load external data
Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

// Data preprocessing
    data[0].forEach(e => {
        e.source = e.infector;
        e.target = e.infectee;
    });
    
console.log(data[0]); //links
// console.log(data[1]); //cases
let cases_len = data[1].length

let colorScale = d3.scaleOrdinal()
    .domain([1, 2])
    .range(['pink', 'steelblue'])

let vaccinationScale = d3.scaleOrdinal()
    .domain([1, 3])
    .range(['blue', 'green', 'red'])


let node = svg.append("g")
    .attr("id", function(d){
        return data[1].id
    })
    
  .selectAll("circle")
  .data(data[1])
  .enter()
  .append("circle")
    .attr("r", 13)
    .style("fill", d=> colorScale(d.gender))
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended))

let xPosition = d3.scaleOrdinal()
  .domain([1, 2])
  .range([150, 400, 650]);


let simulation = d3.forceSimulation()
    .nodes(data[1])
    .force("x", d3.forceX().strength(0.5).x( width /2 ))
    .force("y", d3.forceY().strength(0.2).y( height /2 ))
    .force("link", d3.forceLink(data[0])
        .id(d => d.id)
        .distance(50)
        .strength(0.5))
    .force("charge", d3.forceManyBody().strength(-20))
    .force("collide", d3.forceCollide().strength(1).radius(15))
    .on("tick", d => {
        node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
        
        linkpath
        .attr("d", d => "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y);
    })

let linkpath = svg.append("g")
    .attr("id", "links")
    .selectAll("path")
    .data(data[0])
  .enter()
    .append("path")
    .attr("fill", "none")
    .attr("stroke", "yellow");

function dragstarted(event, d) {
  if (!event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(event, d) {
  d.fx = event.x;
  d.fy = event.y;
}

function dragended(event, d) {
  if (!event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

d3.select("#Gender_Group").on("click", function() {
    simulation
    .force("x", d3.forceX().strength(0.5).x(d => xPosition(d.gender)))
    .force("y", d3.forceY().strength(0.2).y( height /2 ))
    .alphaTarget(0.3)
    .restart();
    d3.selectAll("circle")
    .style("fill", d=> colorScale(d.gender))
    .attr("stroke-width", 0)
})
console.log(data[1])

d3.select("#Unify_Group").on("click", function() {
    simulation
    .force("x", d3.forceX().strength(0.1).x(400))
    .force("y", d3.forceY().strength(0.1).y(400))
    .alphaTarget(0.3)
    .restart();
    d3.selectAll("circle")
    .style("fill", d=> colorScale(d.gender))
    .attr("stroke-width", 0)
})   


d3.select("#Vaccination_Group").on("click", function() {

    d3.selectAll("circle")
    .transition()
    .duration(1000)
    .style("stroke", d=> vaccinationScale(d.vaccinated))
    .attr("stroke-width", 4)

})

d3.selectAll("circle")

.on("click", (event, d) => {
    d3.select(".tooltip")
    .text(
    "Organization: "     
    + d.organization + ", "
    + "Vaccination Status: "
    + d.vaccinated)
    .style("position", "absolute")
    .style("background", "#fff")
    .style("left", (event.pageX) + "px")
    .style("top", (event.pageY) + "px")


    })
.on("mouseover", (event, d) => {
    d3.select(".tooltip")
    .transition()
    .duration(5000)
    .text("");
})


// .on("mouseout", (event, d) => {
//     d3.select(".tooltip")
//     .transition()
//     .duration(5000)
//     .text("");})

})
</script>
</body>
</html>
